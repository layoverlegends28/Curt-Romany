<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layover Legends — Reflection & Travel (Swipe App)</title>
  <meta name="theme-color" content="#0b1220">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="brand">Layover Legends</div>
        <div class="edition">Reflection & Travel Edition</div>
        <div class="tagline">Your Next Adventure Awaits.</div>
      </div>
      <div class="controls">
        <button class="btn" id="prev">← Prev</button>
        <button class="btn" id="next">Next →</button>
        <button class="btn" id="shuffle">Shuffle</button>
        <button class="btn" id="theme">Theme</button>
        <button class="btn" id="restart">Restart</button>
        <button class="btn" id="share">Share</button>
      </div>
    </div>

    <div class="deck">
      <div class="card">
        <h2 id="card-title">Loading…</h2>
        <p id="card-text">Please wait.</p>
      </div>
    </div>

    <div class="progress"></div>

    <div class="footer">
      <div>LayoverLegends.com • LegendsClub@LayoverLegends.com</div>
      <div><a class="link" href="data.json" target="_blank" rel="noopener">View Deck JSON</a></div>
    </div>
  </div>

  <div class="toast"></div>
  <script src="app.js"></script>
</body>
</html>
